<!DOCTYPE html>

<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<meta http-equiv="Content-Language" content="en-us" />
<meta name="copyright" content="Guenter Richter"/>
<meta name="author" content="service@medienobjekte.de"/>
<meta name="description" content="Interactive &amp; estensible maps in SVG"/>
<meta name="revisit-after" content="30 days"/>
<meta name="distribution" content="Global"/>

<link rel="stylesheet" href="help.css" type="text/css" />

<style type="text/css">
.filter-input {
	width: 275px;
	margin: 0;
	float: left;
	outline: none;
	font-size: 1.2em;
	border: 0;
	margin-left: 0.2em;
	font-family: Raleway,Arial;
    font-weight: 300;
	color: #444;
}
</style>

</head>

<body style="margin:0px;padding:0px;" onload="">

	<!-- Container -->
	<div id="container" style="margin-left:20px;margin-right:50px;vertical-align:middle;" >

		<div style="position:absolute;top:0px;right:20px;pointer-events:none;">
			<h3>X</h3>
		</div>
		<h3>FILTER</h3>
					
		<hr>
		<p class="comment" >Definisci un filtro testuale che viene applicato al metadata del tema visualizzato:</p>

		<form style="display:inline-block;left:0px;height:38px;margin-right:10px;border:1px solid #ddd;background:#fff;" name="FilterForm"> 
			<input class="filter-input" id="query" type="text" placeholder="filtro ..." size="9" value="" 
					title="query map items" 
					onkeyup="javascript:var value = $(this).val();ixmaps.filterThemeItems(null,value);">
			</input>
		</form>

		<p class="comment" >
		<table>
		<tr><td>Esempi: &nbsp;</td><td><a href="javascript:$('#query').val('LED');ixmaps.filterThemeItems(null,'LED')">LED</td></tr>
		<tr><td></td><td><a href="javascript:$('#query').val('OYSTER');ixmaps.filterThemeItems(null,'OYSTER')">OYSTER</a></td></tr>
		<tr><td></td><td><a href="javascript:$('#query').val('Piazza Mazzini');ixmaps.filterThemeItems(null,'Piazza Mazzini')">Piazza Mazzini</a></td></tr>
		</table></p>


</body>
</html>
