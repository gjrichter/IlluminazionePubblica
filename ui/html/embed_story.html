<script type="text/javascript">

(function( ixmaps, $, undefined ) {

	var szStoryRoot = ""; 
	var xmlLegendItems = null; 
	var szTheme = null; 
	
	$(document).ready(function() {

		if ( parent ){
			window.ixmaps = parent.window.ixmaps;
		}else
		if ( window.opener ){
			window.ixmaps = window.opener.ixmaps;
		}
		else{
			alert("error: missing parent window for map queries !");
		}

		window.ixmaps.loadStory = ixmaps.loadStory;
		ixmaps.loadStory($(document).getUrlParam('story'),"silent");	
	
	});

}( window.ixmaps = window.ixmaps || {}, jQuery ));

</script>
