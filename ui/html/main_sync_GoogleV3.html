<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
  <title>IXMAPS Sample</title>
  <meta name="Generator" content="EditPlus">
  <meta name="Author" content="Guenter Richter">
  <meta name="Keywords" content="map SVG XML Javascript Google Maps">
  <meta name="Description" content="Test page for SVGGIS map applications on Google Basemap">
  <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" >

  <meta http-equiv="X-UA-Compatible" content="IE=9"/>

  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <link href="../css/jquery-ui.css" rel="stylesheet" type="text/css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>

  <script src="../libs/beforeafter/js/jquery.beforeafter-canib.js"></script>
  <script src="../libs/getUrlParam/js/jquery.getUrlParam.js"></script>

  <script type="text/javascript" src="../js/htmlgui.js" > </script>
  <script type="text/javascript" src="../js/htmlgui_query.js" > </script>
  <script type="text/javascript" src="../js/htmlgui_sync.js" > </script>
  <script type="text/javascript" src="../js/htmlgui_sync_GoogleV3.js" > </script>

  <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function() {
		map = new ixmaps.syncMap("ixmap",{svg:$(document).getUrlParam('svggis')});	

		ixmaps.buttonList.addButton('ToolButton_zoomrect',{
									 'group':	'ToolButtons'
									,'over':	'../images/icon_20/areazoom-new_over.png'
									,'on':		'../images/icon_20/areazoom-new_on.png'
									,'overon':	'../images/icon_20/areazoom-new_overon.png'
									,'enable':	'ixmaps.mapTool(\'zoomrect\')'
									,'disable':	'ixmaps.mapTool(\'\')'
								});
		ixmaps.buttonList.addButton('ToolButton_pan',{	 
									'group':	'ToolButtons'
									,'over':	'../images/icon_20/mano_over.png'
									,'on':		'../images/icon_20/mano_on.png'
									,'overon':	'../images/icon_20/mano_overon.png'
									,'enable':	'ixmaps.mapTool(\'pan\')'
									,'disable':	'ixmaps.mapTool(\'\')'
								});
		ixmaps.buttonList.addButton('ToolButton_measurement',{
									'group':	'ToolButtons'
									,'over':	'../images/icon_20/measure_over.png'
									,'on':		'../images/icon_20/measure_on.png'
									,'overon':	'../images/icon_20/measure_overon.png'
									,'enable':	'ixmaps.mapTool(\'measurement\')'
									,'disable':	'ixmaps.mapTool(\'\')'
								});
		ixmaps.buttonList.addButton('ToolButton_info',{	 
									'group':	'ToolButtons'
									,'over':	'../images/icon_20/info_over.png'
									,'on':		'../images/icon_20/info_on.png'
									,'overon':	'../images/icon_20/info_overon.png'
									,'enable':	'ixmaps.mapTool(\'info\')'
									,'disable':	'ixmaps.mapTool(\'\')'
								});
		ixmaps.buttonList.addButton('ToolButton_selectrect',{		 
									'group':	'ToolButtons'
									,'over':	'../images/icon_20/areazoom-old_over.png'
									,'on':		'../images/icon_20/areazoom-old_on.png'
									,'overon':	'../images/icon_20/areazoom-old_overon.png'
									,'enable':	'ixmaps.mapTool(\'selectrect\')'
									,'disable':	'ixmaps.mapTool(\'\')'
								});
		ixmaps.buttonList.addButton('ToolButton_splitter',{		 
									 'over':	'../images/icon_20/splitter_over.png'
									,'on':		'../images/icon_20/splitter_on.png'
									,'overon':	'../images/icon_20/splitter_overon.png'
									,'enable':	'ixmaps.toggleSplitter()'
									,'disable':	'ixmaps.toggleSplitter()'
								});
    });

</script>

<style type="text/css" media="screen"> 
body {
margin-top: 6px;
}
ul#menu {
display: inline;
margin: 0px;
}
ul#menu li {
display: inline;
margin: 0px;
position: relative;
float: left;
}
div#banner {
margin: 0px;
}
input:focus	{ 
background-color:#FFFFbb;
outline-width: 0;
}
</style>
</head>

<body >

	<!--========================================================================= 
		The Menu
	<!--========================================================================= -->

		<div id='banner'  style="margin-left:0px;"  >

			<ul id="menu" >

					<li>
						<input type="image" id="ToolButton_zoomrect" src="../images/icon_20/areazoom-new.png" alt="zoom +" title="zoom in" height="20" style="margin-top:3px" />
						<input type="image" id="ToolButton_pan" src="../images/icon_20/mano.png" alt="pan tool" title= "activate pan tool" height="20" />
						<input type="image" id="ToolButton_info" src="../images/icon_20/info.png" alt="activate info mode" title="activate info mode" height="20"/>
						<input type="image" id="ToolButton_measurement" src="../images/icon_20/measure.png" alt="distance tool" title="distance tool" height="20" />
						<input type="image" id="ToolButton_selectrect" src="../images/icon_20/areazoom-old.png" alt="selection tool" title="selection tool" height="20" />

						<input type="image" id="ToolButton5" src="../images/popup.png" alt="popup query form" title="popup query form" height="20"
								onclick="javascript:ixmaps.openDialog('dialog','../../resources/html/popuptools.html','Query / Charts');return false;">
						<input type="image" src="../images/objects-.png" alt="chart -" title="smaller charts" height="20"
								onclick="javascript:ixmaps.changeObjectScaling(0.75);return false;">
						<input type="image" src="../images/objects+.png" alt="chart +" title="bigger charts" height="20"
								onclick="javascript:ixmaps.changeObjectScaling(1/0.75);return false;">

						<input type="image" id="ToolButton_splitter" src="../images/icon_20/splitter.png" alt="activate splitter" title="activate splitter" height="20" />
								
						<input type="image" src="../images/zoom-back.png" alt="backwards" title="backwards" height="20"
								onclick="javascript:ixmaps.backwardsMap();return false;">
						<input type="image" src="../images/zoom-full.png" alt="full extent" title="full extent" height="20"
								onclick="javascript:ixmaps.zoomMap(0);return false;">
						<input type="image" src="../images/reset.png" alt="full extent" title="clear all" height="20"
								onclick="javascript:ixmaps.clearAll();return false;">

					<!--  search form -->
					<li style="margin-left:5px;margin-right:5px;" >
						<form id="MapSearchForm" style="display:inline-block;margin-top:2px;border:1px solid #ccc;background:#fff;" action="javascript:ixmaps.searchMap();" name="MapSearchForm">
							<img src="../images/search2.png" style="position:relative;left:2px;top:1px;" height="14" onclick="javascript:ixmaps.searchMap();" />
							<input class="ifield" id="query" type="text" size="34" style="height:20px;position:relative;top:0px;border:none;" title="query map items">		
						</form>
					</li>
					<!-- end search form  -->

					<!--  test form -->
					<li style="margin-left:5px;">
						<input type="image" src="../images/bookmark_plus.png" alt="full extent" title="save bookmark" height="23"
								onclick="javascript:ixmaps.htmlgui_saveBookmark();return false;">

						<span style="font-family:arial;font-size:12;color:gray;vertical-align:48%;" onclick="javascript:ixmaps.htmlgui_loadBookmark();return false;"><a href="">bookmark</a></span>
<!--
						<input type="image" src="../images/reset.png" alt="full extent" title="goto bookmark" height="20"
								onclick="javascript:htmlgui_loadBookmark();return false;">
-->
					</li>
					<!-- end form     -->

					<li style="float:right;margin-left:10px;margin-top:4px;">
						<input type="image" src="../images/ixmaps_logo_transparent.png" alt="help" title="help" height="24"
								onclick="javascript:ixmaps.openDialog('dialog','../../resources/html/maps.html','Select a Map');return false;">
					</li>
					<li style="float:right;margin-left:10px;margin-top:4px;">
						<input type="image" src="../images/help.png" alt="help" title="help" 
								onclick="javascript:ixmaps.openDialog('dialog','../../resources/html/help/help.html','?');return false;">
					</li>
					<li style="float:right;margin-left:5px;margin-top:4px;">
						<input type="image" src="../images/circle-_transparent.png" alt="opacity -" title="opacity -" height="20"
								onclick="javascript:ixmaps.setSVGMapOpacity(-0.1,'relative');return false;" /><span style="font-family:arial;font-size:12;color:gray;vertical-align:48%;" onclick="javascript:ixmaps.toggleSVGMapOpacity();return false;"><a href="">opacity</a></span>
						<input type="image" src="../images/circle+_transparent.png" alt="opacity +" title="opacity +" height="20"
								onclick="javascript:ixmaps.setSVGMapOpacity(0.1,'relative');return false;" />
					</li>
					<li style="float:right;margin-top:1px;">

						<select class="ifield" id="svgMapList" name="svgMpList" onchange="ixmaps.HTML_setSVGMapByList()" >
						<optgroup label="&nbsp;Regional/Subreg. Statistics" />
						<option value="../../ISTAT 2001 Provincia AP/comuni.svgz" selected>
						ISTAT 2001-2001 Prov.AP</option>
						<option value="../../xml-project_italy_istat_small_2_marche_synch/marche_istat.svgz">
						ISTAT 2001 Marche</option>
						<option value="../../xml-project_italy_istat_small_2_synch/italy_istat.svgz">
						ISTAT 2001 Italia</option>
						<option value="../../ISTAT 2001 Italia/comuni.svgz" >
						ISTAT 1991-2001 Italia</option>
						<option value="../../Anagrafe Vie Sezioni Numeri Civici servici overlay/SBT_Panoramica_Anagrafe.svgz">
						San Benedetto del Tronto</option>
						<option value="../../Anagrafe Vie Sezioni Numeri Civici servici overlay - NC/SBT_Panoramica_Anagrafe.svgz">
						San Bened.dT numeri civici</option>
						<option value="../../Quest Mobilita Zona Nord - Symbol/Quest_Mobilita_Zona_Nord.svgz">
						SBT Quest Mobilita</option>
						<option value="../../infas-kassel-all/infas_demo_2004.svgz">
						infas GEOdaten Kassel</option>
						<optgroup label="&nbsp;National Statistics" />
						<option value="../../Atlas of Rural and Small Town America/Atlas_of_Rural_and_Small_Town_America.svgz">
						Atlas of Rural ... America</option>
						<option value="../../Africa-map/Africa-map.svgz">
						Africa language and ethnicity</option>
						<optgroup label="&nbsp;World Statistics" />
						<option value="../../unesco_oil - mercator/world_oil.svgz">
						Word Oil Reserves</option>
						<option value="../../usgs_WPA_2000/world_oil.svgz">
						Word Oil geolog.Provinces</option>
						<option value="../../unesco_megacities - mercator/world_megacities.svgz">
						Word Mega Cities</option>
						<option value="../../unesco/world_water.svgz">
						Word Water</option>
						<option value="../../unesco_nuclear/world_nuclear.svgz">
						Word Nuclear Power Sites</option>
						<optgroup label="&nbsp;Planning and Surveing" />
						<option value="../../xml-project_cupra_PRG/cupramarittima_PRG_2_CARTO_tiles_ext_crop.svgz">
						P.R.G. Cupra Marittima</option>
						<option value="../../Carta Tecnica Regionale/CTR_tematica.svgz">
						Carta Tecnica Regionale</option>
						<option value="../../Toscana/toscana.svgz">
						Toscana</option>
						<option value="../../piemonte_aree_inondabili/piemonte_inondazioni_urban.svgz">
						Inondazioni Piemonte</option>
						<option value="../../Autorita Bacino Interregionale/franeesondazioni.svgz">
						P.A.I Bacino del Tronto</option>
						<option value="../../Autorita Bacino Interregionale - Basilicata/franeesondazioni.svgz">
						P.A.I Basilicata</option>
						<option value="../../Corine_2000 Marche/corine_2000_marche.svgz">
						Corine 2000 Marche</option>
						<option value="../../EEA_luz_ancona/eea_luz_ancona.svgz">
						EEA_luz_ancona</option>
						<option value="../../EEA_UMZ2006_Changes00/eea_UMZ2006_Changes00.svgz">
						EEA_UMZ2006_Changes00</option>
						<option value="../../Idrografia Italia/idrografia_italia.svgz">
						Bacini idrografici d'Italia</option>
						<optgroup label="&nbsp;BPlan germany" />
						<option value="../../xml-project_bplan/la22.svgz">
						la22</option>
						<option value="../../xml-project_bplan/bp2070.svgz">
						bp2070</option>
						<option value="../../NAS-Test/NAS_Test_1.svgz">
						NAS Test 1</option>
						<option value="../../NAS-Test/NAS_Test_4.svgz">
						NAS Test 4</option>

						</select>
						</li>
				</ul>
		</div>


	<!--========================================================================= 
		The Map
	<!--========================================================================= -->

		<div id="ixmap" width="720">
		</div>
		<div id="divloading" style="position:absolute;top:50%;left:50%;pointer-events:none;z-index:99">
			<p id="loading" style=" margin-top:1em;
									padding:2px;
									padding-left:5px;
									padding-bottom:10px;
									background:white;
									">
									<img style="margin-bottom:-12px;" alt="mill" src="../images/loading.gif" />
			</p>
		</div>
		<div id="velo" style="	visibility:hidden;
								background-color:#444444;
								opacity:0.2;
								position:absolute;
								top:0px;
								left:0px;
								width:100%;
								height:100%;
								z-index:1000;" width="100%" height="100%"  >
		</div>
		<div id="help" style="visibility:hidden"  >
		</div>
		<div id="dialog" style="visibility:hidden"  >
		</div>
		<div id="projects" style="visibility:hidden;"  >
		</div>

	<!--========================================================================= -->
	</body>
</html>
